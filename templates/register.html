<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join Us - Book-Management-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <img src="{{ url_for('static', filename='images/website-background.png') }}" class="site-background"
        alt="Background">

    <div class="glass-card p-5 text-center text-white" style="width: 500px; border-radius: 25px;">

        <div class="d-flex align-items-center justify-content-center">
            <i class="fas fa-book-reader fa-2x me-2"></i>
            <span class="h4 fw-bold mb-0">Book-Management-APP</span>
        </div>

        <hr class="border-light opacity-25 my-4" style="width: 80%; margin: 0 auto; border-width: 2px;">

        <h2 class="fw-bold mb-4">Join Us</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger py-2 small rounded-3">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text border-0" style="background: rgba(0,0,0,0.5); color: #aaa;"><i
                        class="fas fa-id-card"></i></span>
                <input type="text" name="name" class="form-control text-white border-start-0"
                    placeholder="Full Name (e.g. Krishna)" required
                    style="background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-left: none; padding: 12px;">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text border-0" style="background: rgba(0,0,0,0.5); color: #aaa;"><i
                        class="fas fa-envelope"></i></span>
                <input type="email" name="email" class="form-control text-white border-start-0"
                    placeholder="Enter Email Address" required
                    style="background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-left: none; padding: 12px;">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text border-0" style="background: rgba(0,0,0,0.5); color: #aaa;"><i
                        class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control text-white border-start-0"
                    placeholder="Choose Password" required
                    style="background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-left: none; padding: 12px;">
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text border-0" style="background: rgba(0,0,0,0.5); color: #aaa;"><i
                        class="fas fa-shield-alt"></i></span>
                <input type="text" name="recovery_answer" class="form-control text-white border-start-0"
                    placeholder="Security Answer (Pet's Name)" required
                    style="background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-left: none; padding: 12px;">
            </div>

            <button type="submit" class="btn btn-light w-100 rounded-pill fw-bold py-2 mb-3">Create Account</button>
        </form>

        <a href="/login" class="btn btn-outline-light w-100 rounded-pill fw-bold py-2">Back to Login</a>
    </div>

</body>

</html>
