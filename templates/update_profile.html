<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile - Book-Management-APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <img src="{{ url_for('static', filename='images/website-background.png') }}" class="site-background">

    <div class="glass-card p-4 text-white" style="width: 500px; border-radius: 25px;">

        <div class="d-flex align-items-center mb-4 border-bottom border-secondary pb-3">
            <a href="/profile" class="text-white me-3"><i class="fas fa-arrow-left fa-lg"></i></a>
            <h3 class="fw-bold m-0">Edit Profile</h3>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-{{ messages[0][0] }} py-2 rounded-pill mb-4">{{ messages[0][1] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">

            <div class="mb-4 text-center">
                <label class="d-block mb-2 text-white-50 small">Profile Photo</label>

                <div class="position-relative d-inline-block mb-2">
                    {% if current_user.profile_pic %}
                    <img src="{{ url_for('static', filename='profiles/' + current_user.profile_pic) }}"
                        class="rounded-circle shadow-lg"
                        style="width: 80px; height: 80px; object-fit: cover; border: 3px solid rgba(255,255,255,0.2);">
                    {% else %}
                    <i class="fas fa-user-circle fa-5x text-white-50"></i>
                    {% endif %}
                </div>

                <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
                    <button type="button" onclick="document.getElementById('profile_pic_input').click();"
                        class="btn btn-outline-light btn-sm rounded-pill px-3">
                        <i class="fas fa-sync-alt me-1"></i> Change Picture
                    </button>
                    {% if current_user.profile_pic %}
                    <button type="submit" form="remove-pic-form"
                        class="btn btn-outline-danger btn-sm rounded-pill px-3">
                        <i class="fas fa-times me-1"></i> Remove Picture
                    </button>
                    {% endif %}
                </div>
                <input type="file" name="profile_pic" id="profile_pic_input" accept="image/*" class="d-none">
            </div>

            <div class="mb-3">
                <label class="form-label text-white-50 small">Full Name</label>
                <input type="text" name="name" value="{{ current_user.name }}"
                    class="form-control bg-transparent text-white" style="border: 1px solid rgba(255,255,255,0.2);">
            </div>
            <div class="mb-3">
                <label class="form-label text-white-50 small">Email Address</label>
                <input type="email" name="email" value="{{ current_user.email }}"
                    class="form-control bg-transparent text-white" required
                    style="border: 1px solid rgba(255,255,255,0.2);">
            </div>
            <div class="mb-3">
                <label class="form-label text-white-50 small">Username</label>
                <input type="text" name="username" value="{{ current_user.username }}"
                    class="form-control bg-transparent text-white" style="border: 1px solid rgba(255,255,255,0.2);">
            </div>

            <div class="mb-4">
                <label class="form-label text-white-50 small">New Password (Leave blank to keep current)</label>
                <input type="password" name="password" class="form-control bg-transparent text-white"
                    style="border: 1px solid rgba(255,255,255,0.2);">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold py-2">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>

                <a href="/profile" class="btn btn-outline-secondary w-100 rounded-pill fw-bold py-2">
                    <i class="fas fa-times-circle me-2"></i>Cancel
                </a>

                <button type="button" onclick="confirmDelete()" class="btn btn-danger w-100 rounded-pill mt-4 py-2">
                    <i class="fas fa-user-times me-2"></i> Permanently Delete Account
                </button>
            </div>
        </form>

        <form id="remove-pic-form" action="/remove_profile_pic" method="POST" style="display: none;"></form>
        <form id="delete-account-form" action="/delete_account" method="POST" style="display: none;"></form>

        <script>
            function confirmDelete() {
                if (confirm("WARNING: This will permanently delete your account and ALL associated data. Are you absolutely sure?")) {
                    document.getElementById('delete-account-form').submit();
                }
            }
        </script>
    </div>
</body>

</html>
